name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: '17'
        distribution: 'graalvm'
        github-token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew publish-to-central.sh
    
    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    
    - name: Verify version matches tag
      run: |
        GRADLE_VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
        TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
        echo "Gradle version: $GRADLE_VERSION"
        echo "Tag version: $TAG_VERSION"
        if [ "$GRADLE_VERSION" != "$TAG_VERSION" ]; then
          echo "ERROR: Version mismatch! Gradle version ($GRADLE_VERSION) doesn't match tag version ($TAG_VERSION)"
          exit 1
        fi
    
    - name: Build and Test
      run: ./gradlew clean build allTests --no-daemon --stacktrace
    
    - name: Publish to Maven Central
      env:
        MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
      run: ./publish-to-central.sh "release-${{ steps.get_version.outputs.VERSION }}"
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          lib/build/libs/*.jar
          lib/build/publications/*/module.json
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
